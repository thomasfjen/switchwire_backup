[include mainsail.cfg]
[include stealthburner_leds.cfg]
[include ./klicky/klicky-probe.cfg]
[include makros.cfg]
[include adxl.cfg]
[include sb2040.cfg]
#[include ./display/display.cfg]
[include IS_shaper_calibrate.cfg]
[include KAMP_Settings.cfg]

[exclude_object]

[gcode_arcs]
resolution: 0.1

[delayed_gcode start_led]
initial_duration: 1.
gcode:
  STATUS_READY

#AUTO_TUNING
[autotune_tmc stepper_x]
motor: creality-42-34
tuning_goal: performance
[autotune_tmc stepper_y]
motor: creality-42-40
tuning_goal: performance
[autotune_tmc stepper_z]
motor: creality-42-34
tuning_goal: performance


####PROBE_AND_BED_MESH############

[probe]
pin: ^SB2040:LIMIT_1
x_offset: 0 # negative = left of the nozzle
y_offset: 19.75 # negative = in front of of the nozzle
#z_offset: 0
speed: 10
lift_speed: 30
sample_retract_dist: 1
samples: 3
samples_tolerance_retries: 6

[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 2,0
mesh_max: 218,200
probe_count: 5,5
zero_reference_position: 110, 110
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4

[servo klicky_servo]
pin: gpio29
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0024



#####ENDSTOP BASED X HOMING
[stepper_x]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio12
microsteps: 64
rotation_distance: 40
endstop_pin:  SB2040:LIMIT_2 
homing_retract_dist: 10
position_endstop: 220
position_min: 0
position_max: 220.5
homing_speed: 20
full_steps_per_rotation: 200

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.7
#stealthchop_threshold: 99999
stealthchop_threshold: 0
interpolate: false




[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 64
rotation_distance: 40
endstop_pin: gpio3
homing_retract_dist: 10
position_endstop: 240
position_min: 0
position_max: 240
homing_speed: 20
homing_positive_dir: true
full_steps_per_rotation: 200

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8
diag_pin: ^gpio3
driver_SGTHRS: 70
stealthchop_threshold: 0
#stealthchop_threshold: 99999
interpolate: false


[stepper_z]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio2
microsteps: 64
rotation_distance: 40
#endstop_pin: probe:z_virtual_endstop
endstop_pin: ^gpio25
position_endstop: 2.99
position_min: -10
position_max: 215
homing_speed: 12
full_steps_per_rotation: 200

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.7
stealthchop_threshold: 0
#stealthchop_threshold: 99999
interpolate: false


######GENERAL_PRINTER_MCU######
[printer]
kinematics: corexz
max_velocity: 500
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 300
max_z_accel: 3000
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial0
restart_method: command
#canbus_uuid: 83c67a82828f

[mcu SB2040]
#canbus_uuid: 1dcf6757362f
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66138935F47C223-if00
#######BED_EXTRUDER#########
[extruder]
step_pin: SB2040:EXT_STEP
dir_pin: SB2040:EXT_DIR
enable_pin: !SB2040:EXT_EN
microsteps: 32
rotation_distance: 4.55
nozzle_diameter: 0.4
filament_diameter: 1.750
max_extrude_cross_section: 5
heater_pin: SB2040:HE0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: SB2040:TH0  
min_temp: 0
max_temp: 270
pressure_advance = 0.035

 
[tmc2209 extruder]
uart_pin: SB2040:EXT_UART
stealthchop_threshold: 0
run_current: 0.4

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
min_temp: 0
max_temp: 130


#####FANS###############
[fan]
pin: SB2040:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[heater_fan hotend_fan]
pin: SB2040:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan mcu_fan]
pin: gpio17
heater: heater_bed
fan_speed: 0.75
kick_start_time: 0.200
idle_timeout: 120


[heater_fan bed_fan]
pin: gpio18
heater: heater_bed
heater_temp: 75
fan_speed: 0.75

####Light#######

[output_pin caselight]
pin: gpio23
pwm: true
value: 100
shutdown_value: 0
scale: 100
cycle_time: 0.01


####ADDITIONAL_TEMP_SENSORS########
[temperature_sensor RaspberryPi]
sensor_type: temperature_host

[temperature_sensor SKRPico]
sensor_type: temperature_mcu

[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: SB2040

[temperature_sensor SB2040CHAMBER]
sensor_type: Generic 3950
sensor_pin: SB2040:gpio26

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27
min_temp: 0
max_temp: 100
gcode_id: C


[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
